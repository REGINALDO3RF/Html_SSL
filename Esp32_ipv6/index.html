<!DOCTYPE html>
<html>
<head>
    <title>Atualização Remota</title>
    <script>
        var socket = new WebSocket('ws://192.168.0.150:81/');
        socket.onmessage = function(event) {
            var data = JSON.parse(event.data);
            document.getElementById('temperatura').innerText = 'Temperatura: ' + data.temperatura + ' °C';
            document.getElementById('umidade').innerText = 'Umidade: ' + data.umidade + ' %';
        };
    </script>
</head>
<body>
    <h1>Atualização Remota</h1>
    <p id="temperatura">Temperatura: -- °C</p>
    <p id="umidade">Umidade: -- %</p>
</body>
</html>
