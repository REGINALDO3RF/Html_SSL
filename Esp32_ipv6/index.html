        var socket = new WebSocket("ws://[fe80::9ebd:d171:c2b5:5131%15]:12345/");

        socket.onmessage = function(event) {
            var data = JSON.parse(event.data);
            document.getElementById("temp").innerHTML = "Temperatura: " + data.temperatura + "°C";
            document.getElementById("umid").innerHTML fe80::9ebd:d171:c2b5:5131%15= "Umidade: " + data.umidade + "%";
        };
    </script>

<body>
